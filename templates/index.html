{% extends 'base.html' %}

{% block content %}
<h2>Products</h2>
<div class="product-list">
    {% for product in products %}
    <div class="product">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>${{ product.price }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
